<ul>
{% for item in data %}
  <h2>{{ item.group }}</h2>
  {% if item.tasks %}
    <ul>
      {% for task in item.tasks %}
        <li><a href="{% url 'todo_list:detail' pk=task.pk %}">{{ task.title }}</a>
        {% if task.done %}
        ✅
      {% else%}
      ❌
      {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p><em>Нет задач</em></p>
  {% endif %}
{% endfor %}
